<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c ="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tabView orientation="left" id="tabView">
                <p:ajax event="tabChange" listener="#{showCar.onTabChange}" update="tabView"/>
                <c:forEach items="#{showCar.carTypes}" var="type" varStatus="loop">
                    <p:tab title="#{type.type}">
                        <h:panelGrid>
                            <p:dataGrid var="car" value="#{showCar.cars}" columns="3"
                                        rows="12" paginator="true"
                                        style="width:100%;">
                                <p:panel header="#{car.carModel}" style="text-align:center">
                                    <h:panelGrid columns="1" style="width:100%">
                                        <h:outputText value="#{car.carDescription}" />
                                    </h:panelGrid>
                                </p:panel>
                            </p:dataGrid>
                        </h:panelGrid>
                    </p:tab>
                </c:forEach>
            </p:tabView>
        </h:form>
    </h:body>
</html>
